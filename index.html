<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />

  <link rel="apple-touch-icon" sizes="57x57" href="./public/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./public/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./public/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./public/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./public/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./public/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./public/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./public/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./public/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./public/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
  <link rel="manifest" href="./public/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#2a2141">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/global.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <title>Rocket Music</title>
</head>

<body>
  <div class="container">
    <div class="music-info">
      <div class="cover-image">
      </div>

      <div class="details">
        <h1 class="music-name"></h1>
        <h2 class="band-name"></h2>
      </div>

      <div class="controls">
        <i class="ph-rewind-fill" id="previous-track"></i>
        <i class="ph-play-fill" id="play-pause"></i>
        <i class="ph-fast-forward-fill" id="next-track"></i>
      </div>

      <div class="player-time-info">
        <input type="range" id="seekbar" min="0" max="0" step="1" />
        <div id="progress-bar"></div>
        <div class="time">
          <span class="total-duration">00:00</span>
          <span class="current-duration">00:00</span>
        </div>
      </div>

      <audio id="audio-el" src=""></audio>

      <dialog open id="os-modal-alert">
        <div class="content">
          <h3>
            De acordo com o <a href="https://webkit.org/blog/7734/auto-play-policy-changes-for-macos/">
              Webkit.org,
            </a>
            o Safari bloqueia a reprodução automática de elementos de mídia com som por padrão na maioria dos sites.
            Os sites que utilizarem qualquer uso de áudio, devem exigir um clique do usuário para reproduzir.
          </h3>

          <button id="button-close">Fechar</button>
        </div>
      </dialog>

      <a id="created-by" href="https://www.flaticon.com/free-icons/play-button" title="play button icons">Play button
        icons created by
        Noplubery - Flaticon</a>
    </div>
  </div>
  <script src="./src/js/index.js" type="module"></script>
  <script type="module">
    if (window.navigator.platform === 'iPhone') {
      const audio = document.querySelector('audio')
      const buttonClose = document.querySelector('#button-close')
      const modalAlert = document.querySelector('#os-modal-alert')
      modalAlert.classList.add('active')

      buttonClose.addEventListener('click', () => {
        modalAlert.classList.remove('active')
        audio.play()
        audio.pause()
      })
    }

  </script>
</body>

</html>
